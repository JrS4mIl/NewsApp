{% extends 'back/master.html' %}
{% load static %}

{% block mainblock %}
{% include 'back/message.html' %}

<div class="content-header">
    <div class="header-section">
        <h1>
            <i class="fa fa-table"></i>Add News<br><small>you can add,edit and delete your data!</small>
        </h1>
    </div>
</div>

<ul class="breadcrumb breadcrumb-top">
    <li>News</li>
    <li><a href="{% url 'add_news' %}">Add</a></li>
</ul>
<div class="row">
    <div class="col-md-12">
        <!-- Basic Form Elements Block -->
        <div class="block">
            <!-- Basic Form Elements Title -->
            <div class="block-title">

                <h2><strong>News</strong>Add</h2>
            </div>
            <!-- END Form Elements Title -->

            <!-- Basic Form Elements Content -->
            <form action="{% url 'add_news' %}" method="POST" enctype="multipart/form-data" class="form-horizontal form-bordered">
                {% csrf_token %}
                <div class="form-group">
                    <div class="col-md-6">
                        <input type="text" id="newstitle" name="newstitle" class="form-control" placeholder="News Title">
                    </div>
                    <div class="col-md-6">

                        <select id="newscat" name="newscat" class="select-chosen"
                                data-placeholder="Choose a Category.." style="width: 250px;">
                            <!-- Required for data-placeholder attribute to work with Chosen plugin -->
                            {% for i in subcat %}
                            <option value="{{i.pk}}">{{i.catname}} | {{i.name}}</option>
                            {% endfor %}


                        </select>

                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12">
                        <textarea type="text" name="newstxtshort" id="newstxtshort" rows="5" class="form-control" placeholder="Short Text"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <textarea type="text" name="newstxt" id="newstxt" rows="5" class="form-control" placeholder="Body Text"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <input type="file" name="myfile" id="myfile" rows="5" class="form-control">
                    </div>
                </div>



                <div class="form-group">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right">Add News</i>
                        </button>
                    </div>
                </div>


            </form>
            <!-- END Basic Form Elements Content -->
        </div>
        <!-- END Basic Form Elements Block -->
    </div>

</div>


{% endblock %}

{% block footerblock %}
<script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
<script>$(function(){ TablesDatatables.init(); });</script>
{% endblock footerblock %}
