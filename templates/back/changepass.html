{% extends 'back/master.html' %}
{% load static %}

{% block mainblock %}
{% include 'back/message.html' %}


<div class="content-header">
    <div class="header-section">
        <h1>
            <i class="fa fa-table"></i>Change Password<br><small>you can add,edit and delete your data!</small>
        </h1>
    </div>
</div>

<ul class="breadcrumb breadcrumb-top">
    <li>Change</li>
    <li><a href="{% url 'change_pass' %}">Add</a></li>
</ul>
<div class="row">
    <div class="col-md-12">
        <!-- Basic Form Elements Block -->
        <div class="block">
            <!-- Basic Form Elements Title -->
            <div class="block-title">

                <h2><strong>Change</strong>Password</h2>
            </div>
            <!-- END Form Elements Title -->

            <!-- Basic Form Elements Content -->
            <form action="{% url 'change_pass' %}" method="POST" enctype="multipart/form-data"
                  class="form-horizontal form-bordered">
                {% csrf_token %}
                <div class="form-group">
                    <div class="col-md-6">
                        <input type="password" id="oldpass" name="oldpass" class="form-control"
                               placeholder="Old Password">
                    </div>
                </div>
                 <div class="form-group">
                    <div class="col-md-6">
                        <input type="password" id="newpass" name="newpass" class="form-control"
                               placeholder="New Password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right">Add News</i>
                        </button>
                    </div>
                </div>

            </form>
            <!-- END Basic Form Elements Content -->
        </div>
        <!-- END Basic Form Elements Block -->
    </div>

</div>


{% endblock %}
